<section class="proveedores-container">
    <h1>Proveedores</h1>
    <hr>

<div class="table-container">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="rif">
            <th mat-header-cell *matHeaderCellDef> RIF/NIT </th>
            <td mat-cell *matCellDef="let element"> {{element.rif}} </td>
          </ng-container>

          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
          </ng-container>

          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Dirección </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<div class="button-container">
    <button  mat-raised-button><a href="/facturas/generar-factura">Editar proveedor</a></button>
    <button  mat-raised-button><a href="/facturas/generar-factura">Realizar pedido</a></button>
    <button  mat-raised-button><a href="/facturas/generar-factura">Eliminar proveedor</a></button>
  </div>

<div class="table-container">
    <table mat-table [dataSource]="dataSource2">

      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad Disponible </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>
  
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>

      <ng-container matColumnDef="entrega">
        <th mat-header-cell *matHeaderCellDef> Última fecha entrega</th>
        <td mat-cell *matCellDef="let element"> {{element.entrega}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[3]"
                   showFirstLastButtons
                    length="100"
                    pageSize="3"
                   aria-label="Select page of Articles">
    </mat-paginator>
  </div>
</section>
