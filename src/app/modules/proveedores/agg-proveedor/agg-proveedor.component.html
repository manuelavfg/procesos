<section class="add-container">
    <section class="form-card">
        <h1>Añadir proveedor</h1>
        <p>Ingresa los datos del proveedor que desees agregar al sistema</p>
        <form class="form" (ngSubmit)="onInsert()"  [formGroup]="articuloForm" method="post">

          <div class="form-container">
            <mat-form-field appearance="outline">
              <mat-label>Nombre proveedor</mat-label>
              <input formControlName="nombreproveedores" matInput placeholder="Ingrese nombre">
            </mat-form-field>            

            <mat-form-field appearance="outline">
              <mat-label>RIF / NIT</mat-label>
              <input formControlName="rifproveedores" matInput placeholder="Ingrese identificación">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Teléfono</mat-label>
              <input formControlName = "telefonoproveedores" matInput placeholder="Ingrese teléfono">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Dirección</mat-label>
              <input formControlName="direccionproveedores" matInput placeholder="Ingrese dirección">
            </mat-form-field>
            
            <mat-form-field appearance="outline">
              <mat-label>Correo</mat-label>
              <input formControlName="correoproveedores" matInput placeholder="Ingrese correo">
            </mat-form-field>
          </div>
          <button mat-raised-button type="submit">Guardar cambios</button>
        </form>
    </section>
</section>
