<section class="almacen-container">
    <h1>Almacén</h1>
    <hr>

    <!--En este espacio de la tabla puedes anidar cada endpoint para mostrar los resultados-->

    <div class="table-container">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
          </ng-container>
    
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad disponible </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
          </ng-container>
      
          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
          </ng-container>
      
          <ng-container matColumnDef="entrada">
            <th mat-header-cell *matHeaderCellDef> Última entrada</th>
            <td mat-cell *matCellDef="let element"> {{element.entrada}} </td>
          </ng-container>

          <ng-container matColumnDef="salida">
            <th mat-header-cell *matHeaderCellDef> Última salida </th>
            <td mat-cell *matCellDef="let element"> {{element.salida}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5]"
                       showFirstLastButtons
                        length="100"
                        pageSize="5"
                       aria-label="Select page of Articles">
        </mat-paginator>
      </div>

      <div class="button-container">
        <button  mat-raised-button><a href="/almacen/entrada">Registrar entrada</a></button>
        <button  mat-raised-button><a href="/almacen/salida">Registrar salida</a></button>
      </div>
</section>
