<section class="entrada-container">
    <section class="form-card">
        <h1>Registrar entrada</h1>
        <p>Completa los datos para agregar stock.</p>

        <div class="form-container">
          <form class="form-container" [formGroup]="articuloForm" method="post">

            <mat-form-field appearance="outline">
              <mat-label>Producto</mat-label>
              <mat-select  [(value)]="opcionSeleccionada2" (selectionChange)="getDropdown2()" formControlName = "idarticulo">
                <mat-option *ngFor="let producto of productos"  [value]="producto">
                  {{producto}}
                </mat-option>
              </mat-select>
            </mat-form-field>            
            
            <mat-form-field appearance="outline">
              <mat-label>Cantidad a ingresar</mat-label>
              <input matInput placeholder="Ingrese número">
            </mat-form-field>
            
            <mat-form-field appearance="outline">
              <mat-label>Factura</mat-label>
              <mat-select  [(value)]="opcionSeleccionada" (selectionChange)="getDropdown()" formControlName = "idfactura">
                <mat-option *ngFor="let factura of facturas"  [value]="factura">
                  {{factura}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
              <mat-label>Fecha de entrada</mat-label>
              <input matInput [matDatepicker]="datepicker" />
              <mat-hint>DD/MM/AA</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
              <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                  <button mat-button matDatepickerCancel>Cancel</button>
                  <button mat-raised-button matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
              </mat-datepicker>
            </mat-form-field>
            <button mat-raised-button type="submit">Registrar entrada</button>
          </form>
            
          </div>
          <div class="table-container">
						<table mat-table>
												
							<ng-container matColumnDef="descripcionarticulo">
								<th mat-header-cell *matHeaderCellDef> Producto </th>
								<td mat-cell *matCellDef="let element">asdasdasd</td>
							</ng-container>
					
							<ng-container matColumnDef="tipoarticulo">
								<th mat-header-cell *matHeaderCellDef> Unidad </th>
								<td mat-cell *matCellDef="let element">asdasd</td>
							</ng-container>
					
							<ng-container matColumnDef="existenciaarticulo">
								<th mat-header-cell *matHeaderCellDef> Cantidad </th>
								<td mat-cell *matCellDef="let element"> dasdasd</td>
							</ng-container>
					
							<ng-container matColumnDef="codigoarticulo">
								<th mat-header-cell *matHeaderCellDef> Código </th>
								<td mat-cell *matCellDef="let element"asdasd></td>
							</ng-container>
		
							<ng-container matColumnDef="costoarticulo">
								<th mat-header-cell *matHeaderCellDef> Precio </th>
								<td mat-cell *matCellDef="let element">asdasd</td>
							</ng-container>
              
							<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
							<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
						</table>
            <button mat-raised-button type="submit">Añadir producto</button>
					</div>
    </section>
</section>
