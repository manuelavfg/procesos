<section class="add-product--container">
    <section class="form-card">
        <h1>Añadir producto</h1>
        <p>Completa los datos del nuevo producto eléctrico para registrarlo en el catálogo.</p>
    
        <div class="form-container">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre del Producto</mat-label>
                    <input matInput placeholder="Producto">
                  </mat-form-field>            
    
                  <mat-form-field appearance="outline">
                    <mat-label>Unidad</mat-label>
                    <input matInput placeholder="Unidad">
                  </mat-form-field>
    
                  <mat-form-field appearance="outline">
                    <mat-label>Cantidad</mat-label>
                    <input matInput placeholder="Cantidad">
                  </mat-form-field>
    
                  <mat-form-field appearance="outline">
                    <mat-label>Código</mat-label>
                    <input matInput placeholder="Código">
                  </mat-form-field>
    
                  <mat-form-field appearance="outline">
                    <mat-label>Precio Unitario</mat-label>
                    <input matInput placeholder="Precio">
                  </mat-form-field>
        </div>
        <button mat-raised-button type="submit">Añadir producto</button>
    </section>
</section>
