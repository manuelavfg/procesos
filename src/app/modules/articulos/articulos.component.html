<section class="articulos-container">
    <h1>Artículos</h1>
    <hr>

    <div class="search-container">
      <mat-form-field appearance="outline">
        <mat-label>Buscar artículo</mat-label>
        <input matInput>
      </mat-form-field>
      <div class="search-button">
        <button><mat-icon>search</mat-icon></button>
      </div>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
          </ng-container>
      
          <ng-container matColumnDef="unidad">
            <th mat-header-cell *matHeaderCellDef> Unidad </th>
            <td mat-cell *matCellDef="let element"> {{element.unidad}} </td>
          </ng-container>
      
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
          </ng-container>
      
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
          </ng-container>

          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
          </ng-container>

          <ng-container matColumnDef="entrada">
            <th mat-header-cell *matHeaderCellDef> Última entrada</th>
            <td mat-cell *matCellDef="let element"> {{element.entrada}} </td>
          </ng-container>

          <ng-container matColumnDef="salida">
            <th mat-header-cell *matHeaderCellDef> Última salida </th>
            <td mat-cell *matCellDef="let element"> {{element.salida}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn">
                <mat-icon>picture_as_pdf</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5]"
                       showFirstLastButtons
                        length="100"
                        pageSize="5"
                       aria-label="Select page of Articles">
        </mat-paginator>
      </div>

      <div class="add-product">
        <button  mat-raised-button><a href="/articulos/agregar-producto">Añadir producto</a></button>
        <button  mat-raised-button><a href="/articulos/registrar-entrada">Registrar entrada</a></button>
        <button  mat-raised-button><a href="/articulos/registrar-salida">Registrar salida</a></button>
      </div>
</section>
