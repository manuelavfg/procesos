<section class="salida-container">
    <section class="form-card">
        <h1>Registrar salida</h1>
        <p>Completa los datos para registrar una venta, ajuste o baja de producto.</p>
    
        <div class="form-container">
                <mat-form-field appearance="outline">
                    <mat-label>Producto</mat-label>
                    <mat-select>
                        <mat-option value="option">Option</mat-option>
                      </mat-select>
                  </mat-form-field>            
    
                  <mat-form-field appearance="outline">
                    <mat-label>Cantidad a ingresar</mat-label>
                    <input matInput placeholder="Ingrese número">
                  </mat-form-field>
    
                  <mat-form-field appearance="outline">
                    <mat-label>Motivo de salida</mat-label>
                    <input matInput placeholder="Ingrese motivo">
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>Fecha de salida</mat-label>
                    <mat-select>
                        <mat-option value="option">Option</mat-option>
                      </mat-select>
                  </mat-form-field> 
        </div>
        <div class="table-container">
          <table mat-table>
                      
            <ng-container matColumnDef="descripcionarticulo">
              <th mat-header-cell *matHeaderCellDef> Producto </th>
              <td mat-cell *matCellDef="let element">asdasdasd</td>
            </ng-container>
        
            <ng-container matColumnDef="tipoarticulo">
              <th mat-header-cell *matHeaderCellDef> Unidad </th>
              <td mat-cell *matCellDef="let element">asdasd</td>
            </ng-container>
        
            <ng-container matColumnDef="existenciaarticulo">
              <th mat-header-cell *matHeaderCellDef> Cantidad </th>
              <td mat-cell *matCellDef="let element"> dasdasd</td>
            </ng-container>
        
            <ng-container matColumnDef="codigoarticulo">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element"asdasd></td>
            </ng-container>
  
            <ng-container matColumnDef="costoarticulo">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element">asdasd</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <button mat-raised-button type="submit">Añadir producto</button>
        <button mat-raised-button type="submit">Registrar salida</button>
    </section>
</section>
