<section class="login-container">
  <div class="image"></div>

  <div class="login-card">
    <h1>Iniciar Sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" method="get">
      <div class="form-container">
        <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input formControlName="correousuario" matInput placeholder="">
          </mat-form-field>           

          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input formControlName="contrasenausuarios" matInput placeholder="">
          </mat-form-field>
      </div>
      <div class="login-button">
        <button mat-raised-button type="submit">Iniciar sesión</button>
      </div>
      <div class="password-recovery">
        <a routerLink="/recuperar-contrasena">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</section>
