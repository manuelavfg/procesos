<section class="articulos-container">
		<h1>Artículos</h1>
		<hr>

		<div class="search-container">
			<mat-form-field appearance="outline">
			  <mat-label>Buscar artículo</mat-label>
			  <input matInput>
			</mat-form-field>
			<div class="search-button">
			  <button><mat-icon>search</mat-icon></button>
			</div>
		  </div>

		<div class="table-container">
				<table mat-table [dataSource]="dataSource">
										
					<ng-container matColumnDef="descripcionarticulo">
						<th mat-header-cell *matHeaderCellDef> Producto </th>
						<td mat-cell *matCellDef="let element"> {{element.descripcionarticulo}} </td>
					</ng-container>
			
					<ng-container matColumnDef="tipoarticulo">
						<th mat-header-cell *matHeaderCellDef> Unidad </th>
						<td mat-cell *matCellDef="let element"> {{element.tipoarticulo}} </td>
					</ng-container>
			
					<ng-container matColumnDef="existenciaarticulo">
						<th mat-header-cell *matHeaderCellDef> Cantidad </th>
						<td mat-cell *matCellDef="let element"> {{element.existenciaarticulo}} </td>
					</ng-container>
			
					<ng-container matColumnDef="codigoarticulo">
						<th mat-header-cell *matHeaderCellDef> Código </th>
						<td mat-cell *matCellDef="let element"> {{element.codigoarticulo}} </td>
					</ng-container>

					<ng-container matColumnDef="costoarticulo">
						<th mat-header-cell *matHeaderCellDef> Precio </th>
						<td mat-cell *matCellDef="let element"> {{element.costoarticulo}} </td>
					</ng-container>
			
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			
				<mat-paginator [pageSizeOptions]="[5]"
											 showFirstLastButtons
											 aria-label="Select page of Articles">
				</mat-paginator>
			</div>

			<div class="add-product">
				<button  mat-raised-button><a href="/articulos/agregar-producto">Añadir producto</a></button>
				<button  mat-raised-button><a href="/articulos/registrar-entrada">Registrar entrada</a></button>
				<button  mat-raised-button><a href="/articulos/registrar-salida">Registrar salida</a></button>
			</div>
</section>
